<include file="Public:js_basic" />
<script>

    $(function(){
        getProductCategoryLink();
        getProductTypeList();
    })

    function getProductCategoryLink(){
        $.ajax({
            type: "POST",
            url: '__URL__/ajaxProductCateList',
            dataType: "json",
            success: function(rtn) {
                if(rtn.status){
                    var html ='';
                    var index = 0
                    $.each(rtn.list,function(key,value){
                        html+= '<div class="col-xs-4 ">'
                        html += '<a href="__APP__/Home/Product/index?category'+ value['category'] +'&nav='+ index +'">';
                        html += '<img style="width: 170px;height: 170px;" src="__IMG__/Products/'+ value['image'] + '" /></a>';
                        html += '<dd style="margin: 10px auto;width: 120px;"><a href="__APP__/Home/Product/index?category='+ value['category'] +'&nav='+ index++ +'">';
                        html += value['category_show'] + '</a></dd>';
                        html+='</div>';
                    })

                    $("#pd_cate_list").append(html);

                }
            }
        })
    }

    function getProductTypeList(){
        $.ajax({
            type: 'post',
            url: '__URL__/ajaxProductTypeList',
            dataType: 'json',
            success: function(rtn) {
                if(rtn.status){
                    var list = rtn.list;
                    $.each(list,function(index,type_pd){
                        var html ='<div class="col-xs-6 col-lg-6" style="height:670px;margin: 5px 0;"> '
                            + '<img class="type_border" src="__IMG__/HomePage/m_9.gif"/> '
                            + '<span class="type_title">' + type_pd['type_show'] + '</span>'
                            + '<a href="'+ type_pd['link'] +'"><img class="type_more" src="__IMG__/HomePage/m_11.gif"/></a>'
                            + '<a href="'+ type_pd['link'] +'"><img class="blue-img" src="'+ type_pd['image'] +'" /></a>';

                            html+= '<div class="row">';
                            $.each(type_pd['child'],function(key,pd){
                                html += '<div class="col-xs-6 col-lg-4">'
                                html += '<a href="'+ pd['link'] +'"><img src="'+ pd['image'] +'" class="list_pic_s"></a>';
                                html += '<p>' + pd['name'] + pd['size'] + '</p>';
                                html += '<p>' + pd['code'] + '</p>';
                                html += '<p><img class="type_pr_img" " src="'+ pd['price_img'] +'" /> <span class="type_price">'+ pd['price'] +'</span>';
                                html+= '</div>';
                            })

                            html+= '</div>';
                            $("#pd_type_list").append(html);
                    })


                }
            }
        })
    }
</script>
